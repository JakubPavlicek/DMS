spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/dms
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
#    show-sql: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB
  mvc:
    problemdetails:
      enabled: true

storage:
  path: /Users/kuba/Downloads/blob_storage

