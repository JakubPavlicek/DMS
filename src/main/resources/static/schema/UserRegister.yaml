type: object
title: User
description: The author of the document.
required:
  - username
  - email
  - password
properties:
  name:
    type: string
    pattern: ^[a-z\d](?:[a-z\d]|-(?=[a-z\d])){0,39}$
    description: "The username of the user"
    minLength: 1
    maxLength: 40
    example: james
  email:
    type: string
    format: email
    description: "The email of the user"
    minLength: 1
    maxLength: 255
    example: james@gmail.com
  password:
    type: string
    format: password
    description: "The password of the user"
    minLength: 5
    maxLength: 255