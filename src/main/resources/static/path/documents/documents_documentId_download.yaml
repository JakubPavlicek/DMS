get:
  summary: Download document
  description: Downloads a document.
  operationId: downloadDocument
  tags:
    - documents
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../../parameter/DocumentId.yaml'
  responses:
    200:
      description: "Document downloaded successfully."
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
      headers:
        Content-Disposition:
          description: The name of the file.
          schema:
            type: string
            example: 'attachment; filename="dog.jpeg"'
        Content-Length:
          description: The file size in bytes.
          schema:
            type: integer
            format: int64
            example: 17671
    400:
      $ref: '../../response/400InvalidOrMissingParams.yaml'
    401:
      $ref: '../../response/401Unathorized.yaml'
    404:
      $ref: '../../response/404DocumentNotFound.yaml'
    500:
      $ref: '../../response/500FileError.yaml'