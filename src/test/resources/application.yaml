storage:
  path: src/test/resources/test_storage
  directory-prefix-length: 2

hash:
  algorithm: SHA-256

rsa:
  private-key: src/test/resources/certs/private.pem
  public-key: src/test/resources/certs/public.pem

server:
  error:
    path: /errors

management:
  endpoints:
    web:
      exposure:
        include: "*"

jasypt:
  encryptor:
    password: secret
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator

spring:
  datasource:
    url: jdbc:h2:mem:dms:DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ENC(A4vM9z16ydTrAzRcK5wFHA==)
  jpa:
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 20B
      max-request-size: 20B
  mvc:
    problemdetails:
      enabled: true
    throw-exception-if-no-handler-found: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.yaml
  security:
    user:
      name: admin
      password: ENC(MWEieGtlOEAsU2n5MM7gqOi9jHmi9H3Z)
      roles: ADMIN

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /openapi.yaml
