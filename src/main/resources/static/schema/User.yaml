type: object
title: User
description: The author of the document.
required:
  - username
  - email
properties:
  username:
    type: string
    description: "The username of the user"
    minLength: 1
    maxLength: 40
    example: james
  email:
    type: string
    format: email
    description: "The email of the user"
    minLength: 1
    maxLength: 255
    example: james@gmail.com
  password:
    type: string
    format: password
    minLength: 5
    maxLength: 255