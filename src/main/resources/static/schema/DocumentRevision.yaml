type: object
title: Document Revision
properties:
  revisionId:
    type: string
    description: "The revision ID"
    example: 5b6cd216-3d3d-4121-ba69-3d6f9d8d966c
  author:
    $ref: './User.yaml'
  version:
    type: integer
    format: int64
    description: "The version of the revision"
    example: 1
  name:
    type: string
    description: "The name of the revision"
    example: dog.jpeg
  type:
    type: string
    description: "The type of the revision"
    example: image/jpeg
  path:
    type: string
    pattern: /$|(/[\w\-]+)+
    description: "The user-defined path of the revision"
    example: /home
  createdAt:
    type: string
    format: date-time
    description: "The creation date of the revision"
    example: "2023-10-14T09:32:01.485815"