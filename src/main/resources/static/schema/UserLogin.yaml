type: object
title: User Login
description: The login details of the user.
required:
  - email
  - password
properties:
  email:
    type: string
    format: email
    description: "The email of the user"
    minLength: 1
    maxLength: 255
    example: james@gmail.com
  password:
    type: string
    format: password
    description: "The password of the user"
    minLength: 5
    maxLength: 255