databaseChangeLog:

  - changeSet:
      id: 1
      author: JakubPavlicek
      changes:

        - createIndex:
            indexName: document_id_index
            tableName: document
            unique: true
            columns:
              - column:
                  name: document_id

        - createIndex:
            indexName: revision_id_index
            tableName: document_revision
            unique: true
            columns:
              - column:
                  name: revision_id

        - createSequence:
            sequenceName: user_id_sequence
            startValue: 1
            incrementBy: 1
            dataType: bigint

        - createSequence:
            sequenceName: document_id_sequence
            startValue: 1
            incrementBy: 1
            dataType: bigint

        - createSequence:
            sequenceName: revision_id_sequence
            startValue: 1
            incrementBy: 1
            dataType: bigint

        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: user_id_sequence
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: document
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: document_id_sequence
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_document_user
              - column:
                  name: document_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: hash
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false

        - createTable:
            tableName: document_revision
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: revision_id_sequence
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_revision_user
              - column:
                  name: document_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_revision_document
              - column:
                  name: revision_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: hash
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: document
            baseColumnNames: user_id
            constraintName: fk_document_user
            referencedTableName: app_user
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: document_revision
            baseColumnNames: user_id
            constraintName: fk_revision_user
            referencedTableName: app_user
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: document_revision
            baseColumnNames: document_id
            constraintName: fk_revision_document
            referencedTableName: document
            referencedColumnNames: id
