Configuration:
  status: WARN

  Properties:

    Property:
      - name: LOG_DIR
        value: log
      - name: LOG_FILENAME
        value: log.log
      - name: LOG_FILENAME_PATTERN
        value: log_%i.log
      - name: LOG_PATTERN
        value: "%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5level} %clr{%pid}{magenta} %clr{---}{faint} %clr{[%15.15t]}{faint} %clr{%-40.40C{1.}}{cyan} - %msg%n%throwable"

  Appenders:

    Console:
      name: Console
      target: SYSTEM_OUT

      PatternLayout:
        pattern: "%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5level} %clr{%pid}{magenta} %clr{---}{faint} %clr{[%15.15t]}{faint} %clr{%-40.40C{1.}}{cyan} - %msg%n"

    RollingFile:
      - name: InfoFile
        fileName: ${LOG_DIR}/${LOG_FILENAME}
        filePattern: ${LOG_DIR}/${LOG_FILENAME_PATTERN}
        append: false
        immediateFlush: true

        LevelRangeFilter:
          maxLevel: INFO
          onMatch: accept
          onMismatch: deny

        PatternLayout:
          pattern: ${LOG_PATTERN}
          disableAnsi: true

        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB

        DefaultRolloverStrategy:
          fileIndex: max
          min: 1
          max: 3

      - name: DebugFile
        fileName: ${LOG_DIR}/${LOG_FILENAME}
        filePattern: ${LOG_DIR}/${LOG_FILENAME_PATTERN}
        append: false
        immediateFlush: true

        LevelMatchFilter:
          level: DEBUG

        PatternLayout:
          pattern: ${LOG_PATTERN}
          disableAnsi: true

        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB

        DefaultRolloverStrategy:
          fileIndex: max
          min: 1
          max: 3

  Loggers:

    Root:
      level: INFO
      AppenderRef:
        - ref: Console

    Logger:
      name: com.dms
      level: DEBUG
      additivity: false
      AppenderRef:
        - ref: InfoFile
        - ref: DebugFile
