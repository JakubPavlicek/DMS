Configuration:
  status: WARN

  Properties:

    Property:
      - name: LOG_DIR
        value: log
      - name: LOG_FILE
        value: log.log
      - name: LOG_PATTERN
        value: log_%i.log

  Appenders:

    Console:
      name: Console
      target: SYSTEM_OUT

      PatternLayout:
        pattern: "%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5level} %clr{%pid}{magenta} %clr{---}{faint} %clr{[%t]}{faint} %clr{%-40.40C{1.}}{cyan} - %msg%n"

    RollingFile:
      - name: InfoFile
        fileName: ${LOG_DIR}/${LOG_FILE}
        filePattern: ${LOG_DIR}/${LOG_PATTERN}
        append: false
        immediateFlush: true

        LevelRangeFilter:
          maxLevel: INFO
          onMatch: accept
          onMismatch: deny

        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%15t] %C{1.}: %msg%n%throwable"
          disableAnsi: true

        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB

        DefaultRolloverStrategy:
          fileIndex: max
          min: 1
          max: 3

      - name: DebugFile
        fileName: ${LOG_DIR}/${LOG_FILE}
        filePattern: ${LOG_DIR}/${LOG_PATTERN}
        append: false
        immediateFlush: true

        LevelMatchFilter:
          level: DEBUG

        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%15t] %-40C{1.}::%M line %L: %msg%n%throwable"
          disableAnsi: true

        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB

        DefaultRolloverStrategy:
          fileIndex: max
          min: 1
          max: 3

  Loggers:

    Root:
      level: INFO
      AppenderRef:
        - ref: Console

    Logger:
      name: com.dms
      level: DEBUG
      additivity: false
      AppenderRef:
        - ref: InfoFile
        - ref: DebugFile
