put:
  summary: Move document
  description: Moves a document.
  operationId: moveDocument
  tags:
    - documents
  parameters:
    - $ref: '../../parameter/DocumentId.yaml'
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - destination
          properties:
            destination:
              $ref: '../../schema/Destination.yaml'
  responses:
    200:
      description: Document moved successfully.
      content:
        application/json:
          schema:
            $ref: '../../schema/Document.yaml'
    400:
      description: Either invalid data provided or some request parts are missing.
      content:
        application/json:
          schema:
            $ref: '../../schema/ClientError.yaml'
    409:
      description: File with path already exists.
      content:
        application/json:
          schema:
            $ref: '../../schema/ClientError.yaml'
    415:
      description: Request does not contain any data.
      content:
        application/json:
          schema:
            $ref: '../../schema/ClientError.yaml'