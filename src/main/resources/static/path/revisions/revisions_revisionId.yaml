get:
  summary: Get revision
  description: Retrieves a revision.
  operationId: getRevision
  tags:
    - revisions
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../../parameter/RevisionId.yaml'
  responses:
    200:
      description: Successfully retrieved a revision.
      content:
        application/json:
          schema:
            $ref: '../../schema/DocumentRevision.yaml'
    400:
      $ref: '../../response/400InvalidOrMissingParams.yaml'
    404:
      description: Revision not found.
      content:
        application/json:
          schema:
            $ref: '../../schema/ClientError.yaml'

delete:
  summary: Delete revision
  description: Deletes a revision.
  operationId: deleteRevision
  tags:
    - revisions
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../../parameter/RevisionId.yaml'
  responses:
    204:
      description: Successfully deleted a revision.
    400:
      $ref: '../../response/400InvalidOrMissingParams.yaml'
    404:
      description: Revision not found.
      content:
        application/json:
          schema:
            $ref: '../../schema/ClientError.yaml'
    500:
      description: Error occurred when working with a document.
      content:
        application/json:
          schema:
            $ref: '../../schema/ClientError.yaml'